<div class="row col-md-6 col-md-offset-3">

	<div class="jumbotron">
		<h1 class="font-gradient">Login</h1>		

		<form ng-submit="login.doLogin()" name='loginform'>
			
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="login" class="form-control" ng-model="login.loginData.username" required>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" class="form-control" ng-model="login.loginData.password" required>
			</div>

			<div class="alert alert-danger" ng-if="login.error">
				{{ login.error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary" ng-disabled='loginform.$invalid'>
				<span ng-if="!login.processing">Login</span>
				<span ng-if="login.processing"><span class="glyphicon glyphicon-repeat spinner"></span></span>
			</button>

		</form>
	</div>
	
</div>
